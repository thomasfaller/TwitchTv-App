<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitchtv JSON API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" class="css">
</head>
<body>
<div class="wrapper">

  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-3">Twitchtv</h1>
      <div class="btn-group mt-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary bg-success">Online</button>
        <button type="button" class="btn btn-secondary bg-danger">Offline</button>
        <button type="button" class="btn btn-lg btn-primary">All</button>
      </div>
    </div>
  </div>
  <div class="list-group container">
    <ul id="content" class="list-group">
    <li class="list-group-item justify-content-between offline">
      FreeCodeCamp
      <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png" alt="">
    </li>
    <li class="list-group-item justify-content-between online">
      <span>ESL_SC2</span>Starcraft - RERUN: Crowbar vs. garitos (ZvZ) - WCS Jönköping Challenger EU - Qualifier #1
      <span class="badge badge-default badge-pill">2</span>
    </li>
    <li class="list-group-item justify-content-between">
      Morbi leo risus
      <span class="badge badge-default badge-pill">1</span>
    </li>
  </ul>
</div>




</div>

<footer class="container-fluid text-center">Copyright © Thomas Faller</footer>

<script src="js/script.js"></script>

</html>
